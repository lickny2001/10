<div data-ng-controller="SliderController">
   <h1>Slider Using AngularJS</h1>
   <slider images="images"/>
</div>


<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="media/works/{{image.src}}" />
  </div>
  <div class="arrows">
    <a href="#" ng-click="prev()">
      <img src="media/assets/left-arrow.png" />
    </a>
    <a href="#" ng-click="next()">
      <img src="media/assets/right-arrow.png" />
    </a>
  </div>
</div>
