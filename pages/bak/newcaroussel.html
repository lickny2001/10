<!-- caroussel.html -->

<div class="page">
	<!-- <button class="button" onClick="location.href='#/works'">Close</button> -->
		<div class="closex">
			<a href="#/works" class="btn-close"></a>
		</div>
		<div class="caroussel">
			<slick class="image"
				touchMove=true
				fade=true 
				dots=false 
				infinite=true 
				speed=600 
				slides-to-show=1 
				slides-to-scroll=1
				swipe=true
				init-onload=true
				data=images
				mobileFirst=true
				variableWidth=true
				adaptiveHeight=true
				centerMode=true
				touchMove=true>
				<div contentitem ng-repeat="img in images">
					<img ng-style="{'background-image':'url({{img.imageUrl}})'}" style="background-repeat: no-repeat; background-size: contain !important; background-position: center; display: block;">
				</div>
			</slick>
			<div class="caption">
				<p class="details"><span class="details title">{{work_details.title}}</span>, {{work_details.year}}, {{work_details.edition}}, {{work_details.size}}, {{work_details.technique}}</p>
			</div>
		</div>
<!-- 		</div>
	</div> -->
</div>
